<div class="card-form pb-5">
    <form class="needs-validation" novalidate>
        <div class="row">
            <div class="col-12">
                <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true"><img src="assets/btn_cerrar.png" alt=""></span>
                </button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-2">
                <label class="txt-label" for="validationUserName">UserName</label>
            </div>
            <div class="col-8">
                <input type="text" [(ngModel)]="userName" name="userName" class="form-control" id="validationUserName" placeholder="" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-2">
                <label class="txt-label" for="validationName">Name</label>
            </div>
            <div class="col-8">
                <input type="text" [(ngModel)]="name" name="name" class="form-control" id="validationName" placeholder="" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-2">
                <label class="txt-label" for="validationPhone">Phone</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="validationPhone" placeholder="" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>

        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-2">
                <label class="txt-label" for="validationEmail">E-mail</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" name="email" [(ngModel)]="email" id="validationEmail" placeholder="" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-2">
                <label class="txt-label" for="validationStartDate">Start Date</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control " id="validationStartDate" name="startDate" [(ngModel)]="startDate"
                    placeholder="" required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1"></div>
            <div class="col-2">
                <label class="txt-label" for="validationEndDate">End Date</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control " id="validationEndDate" name="endDate"  [(ngModel)]="endDate" placeholder=""
                    required>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-10 text-right">
                <button class="btn btn-ok" type="button" (click)="continuar($event)">
                    <span class="txt-btn-2">OK</span></button>
            </div>
        </div>
    </form>
</div>
